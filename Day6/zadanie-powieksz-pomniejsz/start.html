        button {

        h1 {position: absolute;
        top:50%;

            text-align: center;
            transition: 0.5s;
            display: inline-block;
            width: 350px;
            padding: 20px;
        }

        button.larger:hover~ h1{
font-size: 160px;
        }
            button.smaller:hover~ h1{
font-size: 40px;
        }
                button.border:hover~ h1{
border: solid black 20px;
        }
    </style>
</head>
